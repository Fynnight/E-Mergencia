{% extends 'webEmergencia/base.html' %}
{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}

<!-- Hero Section - Full Screen Minimalista -->
<div class="hero" style="background-image: linear-gradient(135deg, rgba(2, 132, 199, 0.85), rgba(10, 84, 139, 0.85)), url('{% static 'img/fondo_home.jpg' %}'); background-size: cover; background-position: center;">
    <div class="hero-content">
        <h1>Bienvenido a E-mergencia</h1>
        <p>Tu plataforma confiable para consultas médicas digitales. Conecta con especialistas calificados desde cualquier lugar.</p>
        
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
            <button class="btn btn-outline-light btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="bi bi-person-plus"></i> Registrarse
            </button>
        </div>
    </div>
</div>

{% endblock %}
