{% extends 'webEmergencia/base.html' %}

{% block title %}Modificar Cita{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Modificar Cita</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Motivo de la Consulta</label>
                            {{ form.motivo }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Especialidad</label>
                            {{ form.especialidad }}
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">SÃ­ntomas</label>
                            {{ form.sintomas }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha y Hora</label>
                            {{ form.fecha_inicio }}
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Guardar Cambios</button>
                        <a href="{% url 'consultar_citas' %}" class="btn btn-outline-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
