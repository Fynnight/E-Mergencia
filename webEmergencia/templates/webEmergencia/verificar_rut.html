{% extends 'webEmergencia/base.html' %}

{% block title %}Verificar RUT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Ingrese su RUT</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.rut.errors }}
                        {{ form.rut }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
